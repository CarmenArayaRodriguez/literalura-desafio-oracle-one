spring.application.name=desafio-literalura

spring.datasource.url=jdbc:postgresql://${DB_HOST_LITERALURA}/${DB_NAME_LITERALURA}
spring.datasource.username=${DB_USER_LITERALURA}
spring.datasource.password=${DB_PASSWORD_LITERALURA}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.format-sql=true